version: '3.8'

services:
  mistral-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      # Mount .env file as read-only
      - ./.env:/app/.env:ro
      - ./data:/app/data
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

